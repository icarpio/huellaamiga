{% extends 'home/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Animal</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Registrar Animal</h1>
        
        <form method="POST" enctype="multipart/form-data" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Nombre del Animal</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Nombre" required>
            </div>

            <div class="mb-3">
                <label for="species" class="form-label">Especie</label>
                <select id="species" name="species" class="form-select" required>
                    <option value="">Selecciona una especie</option>
                    <option value="perro">Perro</option>
                    <option value="gato">Gato</option>
                    <option value="roedor">Roedor</option>
                    <option value="reptil">Reptil</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">Edad</label>
                <input type="number" id="age" name="age" class="form-control" placeholder="Edad en años" min="0" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Descripción</label>
                <textarea id="description" name="description" class="form-control" placeholder="Descripción del animal" rows="4" required></textarea>
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Photo</label>
                <input type="file" id="image" name="image" class="form-control" accept="image/*" required>
            </div>

            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
