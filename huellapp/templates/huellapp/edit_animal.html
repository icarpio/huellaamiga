

{% extends 'home/base.html' %}
{% load static %}

{% block title %}Editar Animal: {{ animal.name }}{% endblock %}

{% block content %}

    <body>
        <div class="container mt-5">
            <div style="text-align: center; margin-bottom: 20px;">
                <img src="{{ animal.image.url }}" alt="{{ animal.name }}" style="max-width: 50%; height: auto; border-radius: 8px;">
            </div>
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Editar Animal</h4>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="id_name" name="name" value="{{ form.name.value|default_if_none:'' }}">
                        </div>
    
                        <div class="mb-3">
                            <label for="id_species" class="form-label">Especie</label>
                            <input type="text" class="form-control" id="id_species" name="species" value="{{ form.species.value|default_if_none:'' }}">
                        </div>
    
                        <div class="mb-3">
                            <label for="id_age" class="form-label">Edad</label>
                            <input type="number" class="form-control" id="id_age" name="age" value="{{ form.age.value|default_if_none:'' }}">
                        </div>
    
                        <div class="mb-3">
                            <label for="id_description" class="form-label">Descripci√≥n</label>
                            <textarea class="form-control" id="id_description" name="description">{{ form.description.value|default_if_none:'' }}</textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_image" class="form-label">Imagen</label>
                            <input type="file" class="form-control" id="id_image" name="image">
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-success">Guardar</button>
                            <a href="{% url 'protector_animals' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
{% endblock %}
