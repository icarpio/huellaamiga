
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <title>Bandeja de Entrada</title>
</head>
<body>
    <h1>Bandeja de Entrada</h1>
    <ul>
        {% for message in messages %}
            <li>
                <strong>De:</strong> {{ message.sender.username }} <br>
                <strong>Mensaje:</strong> {{ message.content }} <br>
                <strong>Enviado:</strong> {{ message.timestamp }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
