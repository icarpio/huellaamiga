{% extends "home/base.html" %}

{% block content %}
  <div class="message-container" style="max-width: 600px; margin: 0 auto; padding: 20px;">
    <!-- InformaciÃ³n del destinatario -->
    <div class="recipient-info" style="margin-bottom: 30px;">
      <p><strong>Sending message to:</strong></p>
      {% if protector %}
        <p><strong>{{ protector.name }}</strong> (Managed by user: <strong>{{ recipient.username }}</strong>)</p>
      {% else %}
        <p><strong>{{ recipient.username }}</strong> (User)</p>
      {% endif %}
    </div>
    
    <!-- Formulario de mensaje -->
    <form method="post" style="display: flex; flex-direction: column; gap: 15px;">
      {% csrf_token %}
      <div class="form-group">
        {{ form.as_p }}
      </div>
      <button type="submit" class="btn btn-primary" style="padding: 10px 20px; font-size: 16px; background-color: #007bff; border: none; border-radius: 5px;">
        Send Message
      </button>
    </form>
  </div>
{% endblock %}
